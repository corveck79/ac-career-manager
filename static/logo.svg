<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E84A0A"/>
      <stop offset="100%" stop-color="#F7B801"/>
    </linearGradient>
  </defs>
  <!-- Dark navy background -->
  <rect width="40" height="40" rx="8" fill="#07091A"/>
  <!-- Top-right racing stripe -->
  <polygon points="26,0 40,0 40,14" fill="url(#g)"/>
  <!-- Bottom-left racing stripe -->
  <polygon points="0,26 14,40 0,40" fill="url(#g)"/>
  <!-- AC text -->
  <text x="20" y="27"
    font-family="'Arial Black',Impact,sans-serif"
    font-weight="900" font-size="17"
    fill="white" text-anchor="middle" letter-spacing="1">AC</text>
  <!-- Gold underline -->
  <line x1="8" y1="30" x2="32" y2="30"
    stroke="#F7B801" stroke-width="2" stroke-linecap="round"/>
</svg>
